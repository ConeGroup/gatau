{% extends 'base.html' %} 

{% block content %}

<div class="col-lg-7 offset-lg-2 mt-5">
    <h1>Review Sheets</h1>
    
    <form method="POST">
        {% csrf_token %}
            <div class="form-group mb-3">
                <label for="rating">Book Ratings</label>
                {{ form.rating }}
            </div>
            <div class="form-group mb-3">
                <p>What are your thoughts about this book?</p>
                {{ form.book_review_desc }}
            </div>
            <div class="form-group mb-3">
                <p>Would you recommend this book?</p>
                {{ form.is_recommended }}                       
            </div>
    <div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" value="Edit Review">Edit Review</button>
    </div>
    
    </form>
</div>


{% endblock %}
